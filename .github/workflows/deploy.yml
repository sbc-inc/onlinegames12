name: Deploy to Neocities

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Deploy using npx (no global install needed)
      - name: Deploy to Neocities
        run: npx neocities push ./ --key ${{ secrets.NEOCITIES_API_KEY }}
